<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- inline js -->
    <button onclick="alert('inline')">Click</button>

     <!-- internal js -->
    <script>
      alert("This is internal alter");

     var a=10;
     let b=20;
    
     const c=30;
     console.log(a);
     console.log(b);
     console.log(c);

    //   datatype

      var a=45;
      var str = "deepthi";
      var n=null;
      var k;
      var v=true
      var w=false
      var arr = [1, 2, 3];
      var obj = { name: "deepthi", id: 30 };
      console.log(a);
      console.log(str);
      console.log(n);
      console.log(k);
      console.log(v);
      console.log(w);
      console.log(arr);
      console.log(obj);
 
      // typeof
      console.log(typeof(a));
      console.log(typeof(str));
      console.log(typeof(n));
      console.log(typeof(k));
      console.log(typeof(v));
      console.log(typeof(w));
      console.log(typeof(arr));
      console.log(typeof(obj));
      console.log(arr[0]);
      console.log(obj.id);
      console.log(obj.name);


    // non-primitive datatype
      
      
     
    </script>
    <!-- external js -->
    <script src="external.js"></script>

</body>
